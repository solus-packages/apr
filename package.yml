name       : apr
version    : 1.6.3
release    : 5
source     :
    - http://mirror.netinch.com/pub/apache/apr/apr-1.6.3.tar.bz2 : 131f06d16d7aabd097fa992a33eec2b6af3962f93e6d570a9bd4d85e95993172
license    : Apache-2.0
component  : programming
summary    : The Apache Portable Runtime (APR) library provides an abstraction of operating-system level services
description: |
    The Apache Portable Runtime (APR) library provides an abstraction of operating-system level services such as file and network I/O, memory management, and so on.
builddeps  :
    - libtool
setup      : |
    %configure --disable-static \
        --enable-threads \
        --with-devrandom=/dev/urandom
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
